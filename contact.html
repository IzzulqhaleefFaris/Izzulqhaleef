<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Izzulqhaleef | Contact</title>
	<link href="contact.css" rel="stylesheet" type="text/css">
	<link href="iconTab.png" rel="tab icon">
    <script>
        function validateForm()
        {
            var a = document.forms["myForm"]["name"].value;
            var b = document.forms["myForm"]["email"].value;
            var c = document.forms["myForm"]["phone"].value;
            var d = document.forms["myForm"]["message"].value;
            var e = document.forms["myForm"]["submit"].value;

            if(a == ""){
                alert("Name must be filled out");
                return false;
            }

            if(b == ""){
                alert("Email must be filled out");
                return false;
            }

            if(c == ""){
                alert("Phone number must be filled out");
                return false;
            }

            if(d == ""){
                alert("Message also must be filled out");
                return false;
            }

            if(e == "Submit"){
                alert("Your details are received. Thank you!");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="contactSection" id="resumeSection">
        <div class="menu">
			<a href="#contactSection" class="logo"><img src="iconTab.png" width="50" alt="logo"></a>
			<ul>
				<li><a href="home.html" target="_self">Home</a></li>
				<li><a href="about.html" target="_self">About</a></li>
				<li><a class="active" href="contact.html">Contact</a></li>
				<li><a href="feedback.html" target="_self">Feedback</a></li>
			</ul>
		</div>

        <div class="box">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Please send me a message.</p>
            <br><br>
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <div class="form">
                    <label>Full Name</label>
                    <input 
                        name="name" type="text" 
                        placeholder="Your first and last name"
                    />
                </div>
                <br>
                <div class="form">
                    <label>Email</label>
                    <input 
                        name="email" type="text"
                        placeholder="e.g. your_email@example.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    />
                </div>
                <br>
                <div class="form">
                    <label>Phone</label>
                    <input 
                        name="phone" type="text"
                        placeholder="Your phone number"
                    />
                </div>
                <br>
                <div class="form">
                    <label>Message</label>
                    <textarea name="message" placeholder="Your message"></textarea>
                </div>
                <hr />
                <input class="submit "type="submit" name="submit" value="Submit"/>
            </form>
        </div>
    </div>
</body>
